<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RamOn Systems — IT Fixes & How-Tos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Practical IT articles: fixes, troubleshooting, and how-tos." />

  <base href="/Site/">

  <link rel="preload" href="assets/styles.css?v=1.0.0" as="style">
  <link rel="stylesheet" href="assets/styles.css?v=1.0.0">

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="apple-touch-icon" href="assets/favicon.png">

  <meta name="theme-color" content="#0b1020">
  <meta name="msapplication-TileColor" content="#2563eb">

  <style>
    /* --- MOBILE MENU TOGGLE --- */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: inherit;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .top-nav {
        display: none;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0;
      }

      .top-nav.open {
        display: flex;
      }
    }

    /* --- DROPDOWN MENU --- */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 120%;
      left: 0;
      min-width: 220px;
      background: var(--card-bg, #111827);
      border-radius: 10px;
      padding: 0.5rem 0;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);

      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: all 0.25s ease;
      z-index: 1000;
    }

    .dropdown-menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-menu a {
      display: block;
      padding: 0.65rem 1rem;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s ease, padding-left 0.2s ease;
    }

    .dropdown-menu a:hover {
      background: rgba(255, 255, 255, 0.08);
      padding-left: 1.25rem;
    }
  </style>
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-grid">

      <!-- BRAND -->
      <a class="brand" href="./">RamOn <span class="brand-accent">Systems</span></a>

      <!-- MOBILE MENU BUTTON -->
      <button id="menuToggle" class="menu-toggle" aria-expanded="false" aria-label="Open menu">☰</button>

      <!-- NAVIGATION -->
      <nav id="mainNav" class="top-nav" aria-label="Primary">
        <a href="./">Home</a>

        <!-- DROPDOWN -->
        <div class="dropdown">
          <a href="library.html" class="dropdown-toggle" id="libraryToggle">Library ▾</a>
          <div class="dropdown-menu" id="libraryMenu">
            <a href="#">Networking Basics</a>
            <a href="#">Windows Fixes</a>
            <a href="#">Printer Troubleshooting</a>
            <a href="#">Security Tips</a>
            <a href="#">Hardware Repairs</a>
          </div>
        </div>

        <a href="post.html?slug=about">About</a>
        <button id="themeToggle" class="btn ghost" aria-label="Toggle dark mode">☾</button>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <section class="hero">
      <h1>IT Issues, Solved.</h1>
      <p class="sub">Straightforward guides, fixes, and notes from the trenches.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> RamOn Systems.</p>
    </div>
  </footer>

  <script>
    /* --- THEME TOGGLE --- */
    const themeToggle = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) document.documentElement.dataset.theme = savedTheme;
    else if (prefersDark) document.documentElement.dataset.theme = 'dark';

    themeToggle.addEventListener('click', () => {
      const next = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
      document.documentElement.dataset.theme = next;
      localStorage.setItem('theme', next);
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    /* --- MOBILE MENU TOGGLE --- */
    const menuToggle = document.getElementById('menuToggle');
    const mainNav = document.getElementById('mainNav');

    menuToggle.addEventListener('click', () => {
      const isOpen = mainNav.classList.toggle('open');
      menuToggle.setAttribute('aria-expanded', isOpen);
      menuToggle.textContent = isOpen ? '✕' : '☰';
    });

    /* --- LIBRARY DROPDOWN --- */
    const libraryToggle = document.getElementById('libraryToggle');
    const libraryMenu = document.getElementById('libraryMenu');

    libraryToggle.addEventListener('click', function(e) {
      e.preventDefault();
      libraryMenu.classList.toggle('show');
    });

    document.addEventListener('click', function(e) {
      if (!libraryToggle.contains(e.target) && !libraryMenu.contains(e.target)) {
        libraryMenu.classList.remove('show');
      }
    });
  </script>
</body>
</html>
